<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Orinoco</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

    <link rel="stylesheet" href="/css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38695af7b0.js" crossorigin="anonymous"></script>

    <meta name="theme-color" content="#fafafa">
</head>

<body>


<header>
    <nav>
        <h1><a href="/">Orinoco</a></h1>
        <div>
            <a href="/"><i class="fa fa-home"></i> Products</a>
            <a href="/cart/"><i class="fa fa-shopping-cart"></i> Cart<span id="cart-count"></span></a>
        </div>
    </nav>
</header>
<main>

    <section>

<h2>Your order <i class="fa fa-shopping-basket"></i></h2>
        <table id="item-list">

            <tr id="item-table" style="display:none">
                <td><a class="item-link name">name</a></td>
                <td class="qty"></td>
                <td class="price">price</td>
                <td class="total"></td>
            </tr>
            <tfoot>
            <th>total</th>
            <th></th>
            <th></th>
            <th id="item-list-total"></th>
            </tfoot>
        </table>
        <table>
            <tr>

            </tr>
        </table>

        <h2>Shipping informations <i class="fa fa-truck"></i></h2>
        <form id="user-form">
            <fieldset id="user-fields">
                <table>
                    <tr>

                        <td><label for="firstName">First name :</label></td>
                        <td><input type="text" name="firstName" id="firstName" required/></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last name :</label></td>
                        <td><input type="text" name="lastName" id="lastName" required/></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label></td>
                        <td><input type="email" name="email" id="email" required/></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address :</label></td>
                        <td><input type="address" name="address" id="address" required/></td>
                    </tr>
                    <tr>
                        <td><label for="city">City :</label></td>
                        <td><input type="city" name="city" id="city" required/></td>
                    </tr>

                </table>

            </fieldset>
            <input type="submit" class="blue-bg" id="submitOrderButton" value="Confirmer !"/>
        </form>


        <div id="order-status"></div>

        <div id="order-number"></div>
    </section>




</main>
<footer>
    Orinoco by pb
</footer>
<script src="/js/main.js"></script>
<script src="/js/commande.js"></script>
</body>

</html>
