<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Orinoco</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

    <link rel="stylesheet" href="/css/main.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>


<header>
    <h1><a href="/">Orinoco</a></h1>
    <nav>
        <a href="/">home</a>
        <a href="/cart/">cart</a>
    </nav>
</header>
<main>
    <table  id="item-list" >
        <caption>Details</caption>
        <tr>
            <th>name</th>
            <th>qty</th>
            <th>price</th>
            <th>total</th>
        </tr>
        <tr id="item-table" style="display:none">
            <td ><a class="item-link name">name</a></td>
            <td class="qty"></td>
            <td class="price">price</td>
            <td class="total"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td id="item-list-qty"></td>
            <td>item(s)</td>
        </tr>
        <tr>
            <th>total</th>
            <td id="item-list-total"></td>
        </tr>
    </table>
    <form id="user-form">
        <fieldset id="user-fields">
            <table>
                <tr>

                    <td><label for="firstName">First name :</label></td>
                    <td><input type="text" name="firstName" id="firstName" required/></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last name :</label></td>
                    <td><input type="text" name="lastName" id="lastName" required/></td>
                </tr>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" name="email" id="email" required/></td>
                </tr>
                <tr>
                    <td><label for="address">Address :</label></td>
                    <td><input type="address" name="address" id="address" required/></td>
                </tr>
                <tr>
                    <td><label for="city">City :</label></td>
                    <td><input type="city" name="city" id="city" required/></td>
                </tr>

            </table>


        </fieldset>
        <input type="submit" id="submitOrderButton"></input>
<!--        <input type="submit" id="submitOrderButton" onsubmit="submitOrder()"></input>-->
<!--        <input type="submit" id="submitOrderButton" onclick="submitOrder()"></input>-->
    </form>



    <div id="order-status"></div>

    <div id="order-number"></div>




</main>
<footer>
    Orinoco by pb
</footer>
<script src="/js/main.js"></script>
<script src="/js/commande.js"></script>
</body>

</html>
