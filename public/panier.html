<main>
    Items list :
    <table  id="item-list" >
        <tr>
            <th>pic</th>
            <th>name</th>
            <th>price</th>
            <th>qty</th>
            <th>total</th>
            <th>add</th>
            <th>remove</th>
        </tr>

            <td class="td-img"><img class="img" src=""></td>
<!--            <td class="id"><a class="item-link">id</a></td>-->

            <td class="qty"></td>
            <td class="total"></td>
            <td><button class="buttonAddToCart">Add to cart</button></td>
            <td><button class="buttonRemoveFromCart">Remove</button></td>
        </tr>

    </table>
    <table>
        <tr>
            <td id="item-list-qty"></td>
            <td>item(s)</td>
        </tr>
        <tr>
            <th>total</th>
            <td id="item-list-total"></td>
        </tr>
    </table>

    <button class="buttonEmptyCart" onclick="emptyCart()">Empty cart</button>
